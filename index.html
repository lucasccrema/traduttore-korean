<html lang="it">

  <meta charset="UTF-8">

<body>
  <h1>Traduci dal Coreano ðŸ‡°ðŸ‡· â†’ ðŸ‡®ðŸ‡¹</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Scrivi qui in coreano..."></textarea><br>
  <button onclick="traduci()">Traduci</button>
  <p><strong>Traduzione:</strong> <span id="output"></span></p>

  <script>
    async function traduci() {
      const frase = document.getElementById("input").value;

      const response = await fetch("api/traduci.js", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ testo: frase })
      });

      const data = await response.json();
      document.getElementById("output").textContent = data.traduzione;
    }
  </script>
</body>
